<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Edit Contact</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
    <div>
        <a class="link-button" id="callButton" href="">Call</a>
    </div>
    <h1>Edit contact</h1>
    <input type="hidden" id="idField" />
    <div>
        <span class="label">First Name</span>
        <input type="text" id="firstNameTextbox" />
    </div>
    <div>
        <span class="label">Last Name</span>
        <input type="text" id="lastNameTextbox" />
    </div>
    <div>
        <span class="label">Phone Number</span>
        <input type="tel" id="phoneTextbox" />
    </div>
    <div>
        <input type="button" id="cancelButton" value="Cancel" />&nbsp;
        <input type="button" id="updateButton" value="Update" class="save" />
        <input type="button" id="deleteButton" value="Delete" class="delete" />
    </div>
</body>

</html>
